<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Links</title>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <!-- include ar.js for A-Frame -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
      <!-- define your gltf asset -->
      <a-assets>
        <a-asset-item id="temple" src="models/aztec-temple.obj"></a-asset-item>
        <a-asset-item id="materia" src="models/aztec-temple.mtl"></a-asset-item>
        <a-asset-item id="scenem" src="assets/scene.gltf"></a-asset-item>
      </a-assets>
      <!-- use your gltf model -->
      <a-entity obj-model="obj: ##temple; mtl: ##materia"></a-entity>
      <!-- <a-entity gltf-model="##scenem"></a-entity> -->
      <!-- create your content here. just a box for now -->
<!--       <a-box position='0 0.5 0' material='opacity: 0.5;'></a-box>
 -->      <!-- define a camera which will move according to the marker position -->
<!--       <a-marker-camera type='pattern' patternUrl='assets/pattern-marker.patt'></a-marker-camera>    </a-scene>
 -->  
    <a-marker-camera preset='hiro'></a-marker-camera>
  </body>
</html>
